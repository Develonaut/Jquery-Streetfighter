<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<ul id="overlay">
		<li id="logo"></li>
		<li><h1>Click to Play!</h1></li>
	</ul>
	<div class="container">
	<ul id="intro">
		<li id="streetLogo"></li>
		<li id="madeWith"><p>Made With</p></li>
		<li id="jqueryLogo"></li>
	</ul>
	<ul class="instructions">
		<li><p>Hover over Ryu to get him ready!</p></li>
		<li><p>Click on Ryu to throw a Hodouken!</p></li>
		<li><p>Press and hold "X" to hear a true fighters theme song!</p></li>
	</ul>
		<div class="ryu">
			<div class="ryu-still ryu-action"></div>
			<div class="ryu-ready ryu-action"></div>
			<div class="ryu-throwing ryu-action"></div>
			<div class="ryu-cool ryu-action"></div>
		</div>
		<div class="hadouken"></div>
	</div>
		<button id="instructions_toggle"><p>Toggle Instructions</p></button>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="groove" src="sound/guile_stage.mp3"></audio>
	<audio id="start_sound" src="sound/start_sound.mp3"></audio>
	<audio id="intro_sound" src="sound/street-fighter-theme.mp3"></audio>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
